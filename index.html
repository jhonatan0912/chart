<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <header>

    <div class="my__balance">
      <p class="my__balance__title">
        My balance
      </p>
      <p class="price">
        $921.48
      </p>
    </div>

    <div class="circle"></div>
  </header>

  <main>

    <h3 class="main__title">Spending - Last 7 days</h3>

    <div class="graphic">
      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount cyan"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>

      <div class="day__container">
        <div class="amount__container">
          <div data-state="a" class="amount"></div>
        </div>
        <p class="day"></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="total__container">
      <p class="total__month">Total this month</p>
      <p class="footer__price">$478.33</p>
    </div>

    <div class="percent">
      <p class="percent__number">+2.4%</p>
      <p class="total__month">from last month</p>
    </div>
  </footer>
  <script src="./app.js"></script>
</body>

</html>
